<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" class="logo">
      </header>
    </div>
      <img src="images/hero-mobile.jpg" alt="" class="mobile-hero-img">
      <div class="container">
        <h1 class="title">We're <br> <span class="title-bold">coming <br> soon</span></h1>
        <p class="text">  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="">
          <label for="emailAdress"></label>
          <input id="emailAdress" type="email" placeholder="Email Adress" data-error="Please provide a valid email">
          <button type="submit" class="btn"> <img src="images/icon-arrow.svg" alt=""> </button>
        </form>
      </div>
  </div>

  <img src="images/hero-desktop.jpg" alt="" class="desktop-hero-img">

  
</body>
</html>
